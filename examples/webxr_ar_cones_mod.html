<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - cones</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://cdn.jsdelivr.net/npm/three@0.116.1/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.116.1/examples/js/controls/OrbitControls.js"></script>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - cones<br/>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';

			let camera, scene, renderer;
			let controller;
const yearsCircleObjects = [];
            const yearsCircleTargets = { table: [], sphere: [], helix: [], grid: [] };
			const vector = new THREE.Vector3();
			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );
   				camera.position.z = 4;
				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );
				scene.add( new THREE.AxesHelper( 2 ) );
				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer ) );

				//

				const geometry = new THREE.CylinderGeometry( 0, 0.05, 0.2, 32 ).rotateX( Math.PI / 2 );




				function onSelect() {

					const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, 0, - 0.3 ).applyMatrix4( controller.matrixWorld );
					mesh.quaternion.setFromRotationMatrix( controller.matrixWorld );
					scene.add( mesh );

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );
createYearsCircle(yearsCircleObjects, yearsCircleTargets, scene);
				//

				window.addEventListener( 'resize', onWindowResize );

			}

	function createYearsCircle(yearsCircleObjects, yearsCircleTargets, vector) {
		const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		const startYear = 1970;
		const yearsCount = 100;

		// helper to create readable label sprites from canvas
		function makeTextSprite(message, parameters) {
			parameters = parameters || {};
			const fontface = parameters.fontface || 'Arial';
			const fontsize = parameters.fontsize || 24;
			const padding = parameters.padding || 6;
			const canvas = document.createElement('canvas');
			const context = canvas.getContext('2d');
			context.font = fontsize + 'px ' + fontface;
			const metrics = context.measureText(message);
			const textWidth = metrics.width;
			canvas.width = textWidth + padding * 2;
			canvas.height = fontsize + padding * 2;
			context.font = fontsize + 'px ' + fontface;
			context.fillStyle = parameters.backgroundColor || 'rgba(0,0,0,0.6)';
			context.fillRect(0, 0, canvas.width, canvas.height);
			context.fillStyle = parameters.color || 'white';
			context.fillText(message, padding, fontsize + (padding / 2));
			const texture = new THREE.CanvasTexture(canvas);
			const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
			const sprite = new THREE.Sprite(material);
			sprite.center.set(0.5, 0);
			return sprite;
		}

		const columns = 12; // months across
		const rows = yearsCount; // years down
		const spacingX = 0.35; // horizontal spacing between months
		const spacingZ = 0.35; // vertical spacing between years

		const coneGeometry = new THREE.CylinderGeometry( 0, 0.05, 0.18, 32 ).rotateX( Math.PI / 2 );

		for (let yi = 0; yi < rows; yi++) {
			const year = startYear + yi;
			for (let m = 0; m < columns; m++) {
				const month = months[m];

				// grid coordinates: center months around X=0, center years around Z=0
				const x = (m - (columns - 1) / 2) * spacingX;
				const z = (yi - (rows - 1) / 2) * spacingZ;
				const y = 0;

				const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
				const mesh = new THREE.Mesh( coneGeometry, material );
				mesh.position.set( x, y, z );
				// apply controller transform so grid appears relative to AR origin
				if (controller && controller.matrixWorld) {
					mesh.position.applyMatrix4( controller.matrixWorld );
					mesh.quaternion.setFromRotationMatrix( controller.matrixWorld );
				}
				scene.add( mesh );

				// label above each cone: "YEAR MON"
				const label = makeTextSprite( year + ' ' + month, { fontsize: 20, backgroundColor: 'rgba(0,0,0,0.6)', color: 'white' } );
				label.position.set( x, y + 0.14, z );
				if (controller && controller.matrixWorld) label.position.applyMatrix4( controller.matrixWorld );
				label.scale.set( 0.25, 0.12, 1 );
				scene.add( label );
			}
		}
	}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
